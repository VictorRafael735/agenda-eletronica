<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contatos</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <header class="cabecalho">
            <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 h1">Agenda</span>
            </nav>
        </header>

        <section class="form_container" >
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="form-control" required placeholder="Seu nome">

                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" class="form-control" required placeholder="Seu sobrenome">

                <label for="telefone">Celular</label>
                <input type="tel" id="telefone" class="form-control" required placeholder="(XX) X XXXX-XXXX">

                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required placeholder="meuemail@dominio.com">

                <button class="btn btn-primary" type="submit" onclick="inserirContato()">Enviar</button>
            </div>
        </section>

        <section class="form_container">
            <div class="form-group">
                <label for="nome_evento">Nome do evento</label>
                <input type="text" id="nome_evento" class="form-control" required placeholder="Nome do evento">

                <label for="participante">Participante</label>
                <input type="text" id="participante" class="form-control" required placeholder="Nome do participante">

                <label for="data">Data do evento</label>
                <input type="datetime-local" id="data" class="form-control" required>

                <button class="btn btn-primary" type="submit" onclick="inserirEvento()">Enviar</button>
            </div>
        </section>

        <section class="form_container">
            <div class="form-group">
                <label for="nome_grupo">Nome do grupo</label>
                <input type="text" id="nome_grupo" class="form-control" required placeholder="Nome do grupo">

                <label for="integrante">Nome do participante</label>
                <input type="text" id="integrante" class="form-control" required placeholder="Nome do participante">

                <button class="btn btn-primary" type="submit" onclick="inserirGrupo()">Enviar</button>
            </div>
        </section>

        <footer>contato: victorrafael735@gmail.com</footer>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="./main.js"></script>
    </body>
</html>
